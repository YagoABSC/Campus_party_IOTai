<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento Interno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="monitor.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="img-iconAlerta">
                <img src="assets/casa.jpg" alt="Foto da casa">
                <ion-icon name="notifications-outline" class="notificao"></ion-icon>
            </div>
            <div class="boasVindas">
                <h2><b class="user">Monitoramento Interno</b></h2>
            </div>
    </header>
    <main>
        <section class="gridlocais">
            <button class="btnlocal">
                <i class="icon fas fa-bed" id="quarto"></i>
                <label for="quarto">Quarto 1</label>
            </button>
            <button class="btnlocal">
                <i class=" icon fas fa-bed" id="quarto2"></i>
                <label for="quarto2">Quarto 2</label>
            </button>
            <button class="btnlocal">
                <i class="icon fas fa-couch" id="sala"></i>
                <label for="sala">Sala</label>
            </button>
            <button class="btnlocal">
                <i class="icon fas fa-couch" id="sala"></i>
                <label for="sala">Sala</label>
            </button>
        </section>

        <section class="tempExterna">
            <span class="valor">22Â°C</span> <!--weather api info-->
        </section>
        <section class="data">
            <div class="item">
                <i class="icone1 fas fa-temperature-low"></i>
                <p>Interna</p>
                <span class="value" id="temperature">--</span>
                <sup>&deg;C</sup>
            </div>
            <div class="item">
                <i class="icone2 fas fa-tint"></i>
                <p>Umidade</p>
                <span class="value" id = "humidity">--</span>
                <sup>%</sup>
            </div>
        </section>

        <nav>
            <div class="itens-nav">
                <a href="">
                    <ion-icon name="home-outline"></ion-icon>
                </a>
                <div class="ligar">
                    <a href="">
                        <ion-icon name="power-outline" class="power"></ion-icon>
                    </a>
                </div>
                <a href="">
                    <ion-icon name="person-outline"></ion-icon>
                </a>
            </div>
        </nav>

    </main>
    <script src="script.js"></script>
</body>

</html>
